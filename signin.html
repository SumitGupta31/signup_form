<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin page</title>
    <link rel="stylesheet" href="/signin.css">
</head>
<body>
    <div class="signin">
        <img src="/img/psit_logo.jpg" alt="">
        <h1>Sign in Page</h1>
        <form action="get">
            
            <label for="email">
                <input class="box" type="email" id="email" name="email" placeholder="Your Email" required >
            </label>

            <label for="name">
                <input class="box" type="text" id="name" name="name" placeholder="Full Name" required>
            </label>

            <label for="pass">
                <input class="box" type="password" id="pass" name="pass" placeholder="New Password" required>
            </label>

            <label for="c_pass">
                <input class="box" type="password" id="name" name="name" placeholder="Confirm Password" min=8 required>
            </label>

            <p><input class="check" type="checkbox" aria-required="true"> <span> I am Aggry to all terms and conditions.</span></p>
            
            <button type="button"  class="btn">Submit</button>
            
            <hr><hr>
            <p class="or">OR</p>
            
            <button type="Reset" class="btnt" >Reset</button>
            <hr>
            <p><span>Have Account?</span> <a href="/signup.html">Signup</a> </p>
        </form>
    </div>    
</body>
</html>
